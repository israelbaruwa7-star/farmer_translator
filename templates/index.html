<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ¾ Farmer Translator</title>
  <style>
    /* ---------- GENERAL PAGE STYLE ---------- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #38b2ac, #2c7a7b, #81e6d9);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: #333;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      text-align: center;
      padding: 50px 20px;
      color: white;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    /* ---------- MAIN CARD ---------- */
    .container {
      max-width: 700px;
      margin: 0 auto 60px auto;
      padding: 30px;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      transform: rotate(-1deg);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: rotate(0deg) scale(1.02);
    }

    textarea, select, button {
      box-sizing: border-box; /* âœ… Prevents overflow */
    }

    textarea {
      width: 100%;
      height: 130px;
      padding: 15px;
      border: 3px solid #2c7a7b;
      border-radius: 15px;
      font-size: 1em;
      outline: none;
      resize: none;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    textarea:focus {
      border-color: #38b2ac;
      box-shadow: 0 0 10px #38b2ac;
    }

    /* ---------- CUSTOM DROPDOWN ---------- */
    .dropdown {
      position: relative;
      margin-top: 20px;
    }

    select {
      width: 100%;
      padding: 14px 20px;
      border: 3px solid #2c7a7b;
      border-radius: 15px;
      font-size: 1.1em;
      appearance: none;
      background: white url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24'><polygon points='6,9 12,15 18,9' style='fill:%232c7a7b;'/></svg>") no-repeat right 15px center;
      background-size: 16px;
      cursor: pointer;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    select:hover {
      border-color: #38b2ac;
      box-shadow: 0 0 8px #38b2ac;
    }

    /* ---------- BUTTON ---------- */
    button {
      margin-top: 25px;
      padding: 14px 35px;
      font-size: 1.2em;
      font-weight: bold;
      background: linear-gradient(45deg, #2c7a7b, #38b2ac, #81e6d9);
      background-size: 300% 300%;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background-position 0.6s ease;
    }

    button:hover {
      transform: translateY(-4px) scale(1.05);
      background-position: right center;
    }

    /* ---------- RESULT BOX ---------- */
    .result {
      margin-top: 30px;
      padding: 25px;
      background: #f0fff4;
      border-left: 8px solid #2c7a7b;
      border-radius: 15px;
      font-size: 1.2em;
      line-height: 1.6;
      animation: fadeInUp 0.7s ease;
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ---------- FOOTER ---------- */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.95em;
      color: white;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
    }

    footer span {
      color: #facc15;
      font-weight: bold;
    }

  .mic-btn {
  position: absolute;
  bottom: 20px;
  right: 25px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(45deg, #2c7a7b, #38b2ac, #81e6d9);
  background-size: 250% 250%;
  color: white;
  font-size: 1.6em;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
  transition: transform 0.2s ease, background-position 0.5s ease;

  display: flex;              /* âœ… centers emoji/icon */
  align-items: center;        /* âœ… vertically centered */
  justify-content: center;    /* âœ… horizontally centered */
  padding: 0;                 /* remove default button padding */
}

.mic-btn:hover {
  transform: scale(1.15) rotate(-5deg);
  background-position: right center;
}

.mic-btn:active {
  transform: scale(1);
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
}

.listening-label {
  position: absolute;
  bottom: 35px;  /* just above mic button */
  right: 90px;   /* adjust distance from button */
  background: rgba(44, 122, 123, 0.9);
  color: white;
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 0.9em;
  font-weight: bold;
  display: none; /* hidden by default */
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(5px);}
  to {opacity: 1; transform: translateY(0);}
}

/* ---------- POSITION MIC INSIDE TEXTAREA ---------- */
.textarea-wrapper {
  position: relative;
  width: 100%;
}

/* ---------- RESPONSIVENESS ---------- */

/* Tablets (â‰¤ 900px) */
@media (max-width: 900px) {
  header h1 {
    font-size: 2.2em;
  }

  .container {
    padding: 20px;
    margin: 20px;
  }

  textarea {
    height: 110px;
    font-size: 0.95em;
  }

  button {
    font-size: 1.05em;
    padding: 12px 25px;
  }
}

/* Phones (â‰¤ 600px) */
@media (max-width: 600px) {
  header {
    padding: 30px 15px;
  }

  header h1 {
    font-size: 1.8em;
  }

  header p {
    font-size: 1em;
  }

  .container {
    padding: 15px;
    border-radius: 15px;
  }

  textarea {
    height: 100px;
    font-size: 0.9em;
    padding: 12px;
  }

  select {
    font-size: 1em;
    padding: 12px 16px;
  }

  button {
    width: 100%;              /* âœ… full-width on small screens */
    font-size: 1em;
    padding: 12px;
  }

  .result {
    font-size: 1em;
    padding: 15px;
  }

  /* Mic button smaller & inside textarea neatly */
  .mic-btn {
    width: 45px;
    height: 45px;
    font-size: 1.2em;
    bottom: 15px;
    right: 15px;
  }

  .listening-label {
    right: 65px;
    bottom: 28px;
    font-size: 0.8em;
    padding: 4px 8px;
  }
}

/* Very Small Phones (â‰¤ 400px) */
@media (max-width: 400px) {
  header h1 {
    font-size: 1.5em;
  }

  textarea {
    height: 90px;
    font-size: 0.85em;
  }

  .mic-btn {
    width: 40px;
    height: 40px;
    font-size: 1em;
    bottom: 10px;
    right: 10px;
  }
}

  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ¾ Local Language Translator for Farmers</h1>
    <p>Breaking barriers with AI â€” speak in your own words</p>
  </header>

  <div class="container">
    <form method="POST">

  <div class="textarea-wrapper">
    <textarea placeholder="Speak or type your text..."></textarea>
    <button type="button" class="mic-btn" id="recordBtn">ðŸŽ¤</button>
    <span id="listeningLabel" class="listening-label">Listening...</span>
  </div>


      <div class="dropdown">
        <label><strong>Translate to:</strong></label>
        <select name="target_language">
          {% for lang in languages %}
            <option value="{{ lang }}">{{ lang }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit">âœ¨ Translate</button>
    </form>

    {% if result %}
    <div class="result">
      <strong>Translation:</strong>
      <p>{{ result|safe }}</p>
    </div>
    {% endif %}
  </div>

  <script>
  const recordBtn = document.getElementById("recordBtn");
const textarea = document.querySelector("textarea");
const listeningLabel = document.getElementById("listeningLabel");

if (SpeechRecognition) {
  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = false;

  recordBtn.addEventListener("click", () => {
    recognition.start();
    listeningLabel.style.display = "inline-block"; // show label
  });

  recognition.onresult = (event) => {
    const transcript = event.results[0][0].transcript;
    textarea.value += " " + transcript;
  };

  recognition.onerror = (event) => {
    alert("Speech recognition error: " + event.error);
  };

  recognition.onend = () => {
    listeningLabel.style.display = "none"; // hide label
  };
}
</script>

  <footer>
    ðŸŒ± Built with <span>AI</span> for farmers everywhere
  </footer>
</body>
</html>
